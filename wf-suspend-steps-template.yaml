metadata:
  generateName: wf-suspend-steps-template-
spec:
  entrypoint: steps-template
  templates:
    - name: steps-template
      steps:
        - - name: step1
            template: task-template
        - - name: step2
            template: task-template
          - name: step3
            template: task-template
        - - name: delay
            template: delay-template
        - - name: step4
            template: task-template

    - name: task-template
      script:
        image: python:3.8-slim
        command: [python]
        source: |
          print("Task executed.")

    - name: delay-template
      suspend:
        duration: "20s"
